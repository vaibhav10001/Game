<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loader Section -->
    <div id="loader-container" class="loader-container">
        <div class="loader-wrapper">
            <div class="loader"></div>
            <p class="loader-text">Initializing the game</p>
            <p class="loader-hint" id="loader-hint" style="display: block !important; visibility: visible !important; opacity: 0.8 !important;">Click anywhere to start</p>
        </div>
    </div>

    <!-- Video Section -->
    <div id="video-container" class="video-container">
        <video id="video-player" class="video-player" autoplay playsinline loop preload="auto" webkit-playsinline>
            <source src="raw.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
